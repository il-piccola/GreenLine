{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row align-items-start">
        <div class="col-2"><img src="{% static 'title.png' %}" width="100%"></div>
        <div class="col-10"><h1 class="display-4 text-primary">{{ title }}</h1></div>
    </div>
    <p>{{ msg }}</p>
    {% if mode_admin %}
    <form action="{% url 'admin_login' %}" method="POST">
    {% else %}
    <form action="{% url 'login' %}" method="POST">
    {% endif %}
    <table class="table">
    {% csrf_token %}
    {{ form.as_table }}
        <tr><td></td><td>
            <input type="submit" value="ログイン" class="btn btn-primary mt-2">
        </td></tr>
    </form>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
