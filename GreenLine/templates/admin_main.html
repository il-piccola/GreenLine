{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container" style="height: 95vh;">
    <div class="row align-items-start">
        <div class="col-2"><img src="{% static 'title.png' %}" width="100%"></div>
        <div id="main_header" class="col-10 container" style="height: 10vh; padding-bottom: 10px;">
            <div class="row align-items-center">
                <div class="col-6 text-start"><h1 class="display-4 text-primary">{{ title }}</h1></div>
                <div class="col-4 container">
                    <div class="row"><div class="col text-end">氏名：{{ name }}</div></div>
                    <div class="row"><div class="col text-end">所属：{{ organizaion }}</div></div>
                </div>
                <div class="col-2 container">
                    <div class="row"><div class="col text-end"><a href="{% url 'admin_login' %}">ログアウト</a></div></div>
                </div>
            </div>
        </div>
    </div>
    <p>{{ msg }}</p>
    <div id="main_menu" class="container mt-5">
        <div class="row">
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'show_files' %}">PDF一覧</a></p></div>
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'add_file' %}">PDFアップロード</a></p></div>
        </div>
        <div class="row">
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'show_organization' %}">部署一覧</a></p></div>
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'add_organization' %}">部署新規登録</a></p></div>
        </div>
        <div class="row">
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'show_employees' %}">従業員一覧</a></p></div>
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'add_employee' %}">従業員新規登録</a></p></div>
        </div>
        <div class="row">
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'show_shipper' %}">メーカー(荷主)一覧</a></p></div>
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'add_shipper' %}">メーカー(荷主)新規登録</a></p></div>
        </div>
        <div class="row">
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'show_consignee' %}">納品先一覧</a></p></div>
            <div class="col-6"><p class="fs-3 text"><a href="{% url 'add_consignee' %}">納品先新規登録</a></p></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
